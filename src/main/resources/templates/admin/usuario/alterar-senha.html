<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout (~{:: title}, ~{:: main}, _, ~{:: scripts})}">
<head>
    <title>Alteração de senha</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="col">
                <div class="card card-primary">
                    <div class="card-header">
                        <div class="card-title">Alteração de senha</div>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:object="${form}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="senhaAntiga">Senha antiga</label>
                                        <input type="password" class="form-control" th:field="*{senhaAntiga}">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('senhaAntiga')}" th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="senha">Senha</label>
                                        <input type="password" class="form-control" th:field="*{senha}">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('senha')}" th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>                             
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="confirmacaoSenha">Confirmação da senha</label>
                                        <input type="password" class="form-control" th:field="*{confirmacaoSenha}">
                                        <ul>
                                            <li class="text-danger" th:each="erro : ${#fields.errors('confirmacaoSenha')}" th:text="${erro}"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>                            
                            <button type="submit" class="btn btn-success">Salvar</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:fragment="scripts">
    </th:block>
</body>
</html>
